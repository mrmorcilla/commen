<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comentarios Embebidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
      color: #222;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    #alerta {
      display: none;
      color: green;
      margin-bottom: 10px;
    }
    .comentario {
      background: white;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h3>Comentarios</h3>

  <input type="text" id="nombre" placeholder="Tu nombre" />
  <textarea id="mensaje" rows="4" placeholder="Escribí tu comentario..."></textarea>
  <button onclick="enviarComentario()">Enviar comentario</button>

  <div id="alerta">✅ Comentario enviado con éxito</div>

  <div id="listaComentarios">
    <h4>Comentarios anteriores:</h4>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNB1pie7adM_1kpmqYQaTN38OBSwmqd8A",
    authDomain: "comentarois.firebaseapp.com",
    databaseURL: "https://comentarois-default-rtdb.firebaseio.com",
    projectId: "comentarois",
    storageBucket: "comentarois.appspot.com",
    messagingSenderId: "1074326048901",
    appId: "1:1074326048901:web:98ceed4e2aa8b2026b59ec"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Función para leer parámetro URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Obtenemos la ID de sección de la URL o ponemos una por defecto
  const idSeccion = getQueryParam("id") || "default";

  const comentariosRef = ref(db, "comentarios/" + idSeccion);

  function enviarComentario() {
    const nombre = document.getElementById("nombre").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();
    const alerta = document.getElementById("alerta");

    if (!nombre || !mensaje) {
      alert("Completá ambos campos");
      return;
    }

    push(comentariosRef, {
      nombre: nombre,
      mensaje: mensaje,
      timestamp: Date.now()
    });

    document.getElementById("mensaje").value = "";

    alerta.style.display = "block";
    setTimeout(() => {
      alerta.style.display = "none";
    }, 2000);
  }

  window.enviarComentario = enviarComentario;

  const listaComentarios = document.getElementById("listaComentarios");

  onChildAdded(comentariosRef, (data) => {
    const c = data.val();
    const div = document.createElement("div");
    div.className = "comentario";
    div.innerHTML = `<strong>${c.nombre}</strong><br>${c.mensaje}`;
    listaComentarios.appendChild(div);
  });

</script>
</body>
</html>
