<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comentarios</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 { text-align: center; }

    .comentario {
      background: #fff;
      padding: 10px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ DejÃ¡ tu comentario</h2>

  <input type="text" id="nombre" placeholder="Tu nombre">
  <textarea id="mensaje" rows="4" placeholder="EscribÃ­ tu comentario..."></textarea>
  <button onclick="enviarComentario()">Enviar comentario</button>

  <div id="listaComentarios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNB1pie7adM_1kpmqYQaTN38OBSwmqd8A",
      authDomain: "comentarois.firebaseapp.com",
      databaseURL: "https://comentarois-default-rtdb.firebaseio.com",
      projectId: "comentarois",
      storageBucket: "comentarois.appspot.com",
      messagingSenderId: "1074326048901",
      appId: "1:1074326048901:web:98ceed4e2aa8b2026b59ec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const comentariosRef = ref(db, "comentarios");

    function enviarComentario() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!nombre || !mensaje) return alert("CompletÃ¡ ambos campos");

      push(comentariosRef, {
        nombre: nombre,
        mensaje: mensaje,
        timestamp: Date.now()
      });

      document.getElementById("mensaje").value = "";
    }

    const listaComentarios = document.getElementById("listaComentarios");

    onChildAdded(comentariosRef, (data) => {
      const c = data.val();
      const div = document.createElement("div");
      div.className = "comentario";
      div.innerHTML = `<strong>${c.nombre}</strong><br>${c.mensaje}`;
      listaComentarios.prepend(div);
    });
  </script>
</body>
</html>
